<div class="card">
  <div class="header">
    <img alt="Logo" class="logo" [src]="logo"/>
    <div class="title">
      {{ title }}
    </div>
  </div>
  <div class="body">
    {{ body }}
  </div>
  <div class="footer">
    <button class="button" (click)="selectEvent($event)">
      {{ button }}
    </button>
  </div>
</div>
